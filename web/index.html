<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- SEO Meta Tags -->
    <title>ShareStash — Rent Anything from People Nearby</title>
    <meta name="description" content="ShareStash is a peer-to-peer rental marketplace. Rent tools, electronics, sports gear, and more from people in your neighborhood. Save money, reduce waste." />
    <meta name="keywords" content="rental marketplace, peer to peer rental, rent tools, rent electronics, sharing economy, borrow items, rent gear" />
    <meta name="author" content="ShareStash" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ShareStash — Rent Anything from People Nearby" />
    <meta property="og:description" content="Browse thousands of items available for rent in your area. Tools, electronics, sports gear, and more." />
    <meta property="og:image" content="/assets/og-image.png" />
    <meta property="og:url" content="https://peerrentalapp.com" />
    <meta property="og:site_name" content="ShareStash" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ShareStash — Rent Anything from People Nearby" />
    <meta name="twitter:description" content="Browse thousands of items available for rent in your area." />
    <meta name="twitter:image" content="/assets/og-image.png" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/favicon.png" />
    <link rel="apple-touch-icon" href="/assets/icon.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#F5C542" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <style>
      /* Prevent FOUC and set base styles */
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #F8F9FA;
        overflow-x: hidden;
      }

      /* Scrollbar styling for web */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aaa;
      }

      /* Loading spinner */
      #loading-splash {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #F5C542;
        z-index: 9999;
      }
      #loading-splash h1 {
        font-size: 32px;
        font-weight: 800;
        color: #212529;
        margin-bottom: 8px;
      }
      #loading-splash p {
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="loading-splash">
      <h1>ShareStash</h1>
      <p>Loading marketplace...</p>
    </div>
    <div id="root"></div>
    <script>
      // Remove loading splash once app renders
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('loading-splash');
          if (splash) splash.style.display = 'none';
        }, 1500);
      });
    </script>
  </body>
</html>
